# 生产环境配置
spring:
  datasource:
    druid:
      url: jdbc:mysql://your-production-host:3306/virtual_training_platform?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=Asia/Shanghai
      username: ${DB_USERNAME:root}
      password: ${DB_PASSWORD:root}

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

# 关闭MyBatis Plus日志
mybatis-plus:
  configuration:
    log-impl:

# 日志配置
logging:
  level:
    root: warn
    com.training: info
    com.training.module.*.mapper: warn
  file:
    name: /var/log/training-platform/application.log
